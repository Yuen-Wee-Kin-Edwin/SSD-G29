<!-- templates/admin.html -->
{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<h2>Admin Panel</h2>
<div class="card mb-4">
	<div class="card-header">User Management</div>
	<div class="card-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Email</th>
					<th>Role</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user.id }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.role }}</td>
					<td><span class="badge {{ 'bg-success' if user.active else 'bg-danger' }}">{{ 'Active' if
							user.active else 'Banned' }}</span></td>
					<td>
						<form method="post" class="d-inline">
							<input type="hidden" name="action" value="delete_user">
							<input type="hidden" name="user_id" value="{{ user.id }}">
							<button type="submit" class="btn btn-danger btn-sm"
								onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
						</form>
						<form method="post" class="d-inline">
							<input type="hidden" name="action" value="toggle_ban">
							<input type="hidden" name="user_id" value="{{ user.id }}">
							<button type="submit" class="btn btn-warning btn-sm">{{ 'Unban' if not user.active else
								'Ban' }}</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<!-- ... rest of the admin page (reports) ... -->
{% endblock %}
