{# Inherit base.html layout #}
{% extends "base.html" %}

{# Website title #}
{% block title %}Login - Flask App{% endblock %}

{# Main content #}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 160px);">
        <div style="max-width: 500px; width: 100%;">
            <form method="post" class="row g-3">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
