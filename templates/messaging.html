<!-- templates/messaging.html -->
{% extends "base.html" %}
{% block title %}Messaging{% endblock %}

{% block content %}
<h2>Encrypted Messaging</h2>
<div class="row">
	<div class="col-md-4">
		<h4>Conversations</h4>
		<div class="list-group">
			<a href="#" class="list-group-item list-group-item-action active" aria-current="true">
				Conversation with User #2
			</a>
			<!-- More conversations here -->
		</div>
	</div>
	<div class="col-md-8">
		<h4>Chat Window</h4>
		<div class="border p-3" style="height: 400px; overflow-y: scroll;">
			{% for message in messages %}
			<p><strong>User #{{ message.from_id }}:</strong> {{ message.text }}</p>
			{% endfor %}
		</div>
		<div class="mt-3">
			<textarea class="form-control" placeholder="Type your message..."></textarea>
			<button class="btn btn-primary mt-2">Send</button>
			<button class="btn btn-danger mt-2">Report User</button>
		</div>
	</div>
</div>
{% endblock %}
