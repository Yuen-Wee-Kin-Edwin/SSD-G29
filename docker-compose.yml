services:
  web:
    container_name: flask-app
    build: .
    ports:
      - "8080:5000"
    environment:
      - FLASK_APP=${FLASK_APP}
      - FLASK_ENV=${FLASK_ENV}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    entrypoint: [ "./entrypoint.sh" ]
    volumes:
      - .:/app # Live sync local files with container
    networks:
      - backend-network

  db:
    container_name: postgres-db
    image: postgres:bullseye
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: safe_companions_db
    ports:
      - "8888:5432"
    volumes:
      # Persist PostgreSQL data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge